    <h1>Employee Dashborad</h1>

    <div id="outer">

        <div class="inner">
            <label for="e_id" id="l1">Employee ID</label>
            <input type="text" id="e_id" class="in" placeholder="Enter Employee ID" required>
        </div>
        <div class="inner">
            <label for="e_name" id="l1">Employee name</label>
            <input type="text" id="e_name" class="in" placeholder="Enter Employee name" required>
        </div>
        <div class="inner">
            <label for="e_no" id="l2">Mobile no.</label>
            <input type="text" id="e_no" class="in" placeholder="Enter mobile number" required>
        </div>
        <div class="inner">
            <label for="e_address" id="l2">Address</label>
            <input type="text" id="e_address" class="in" placeholder="Enter city" required>
        </div>
        <div class="inner">
            <label for="e_join" id="l2">Joining date</label>
            <input type="date" id="e_join" class="in" placeholder="Enter joining date..." required>
        </div>

        <div class="btns">
            <button class="btn" id="add">Add</button>
            <button class="btn" id="delete">Delete</button>
            <button class="btn" id="modify">Modify</button>
            <button class="btn" id="reset">Reset</button>
