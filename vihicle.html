<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency</title>
</head>

<body >
    <h1>Vehicle Dashborad</h1>

    <div id="outer">

        <div class="inner">
            <label for="v_name" id="l1">Vehicle name</label>
            <input type="text" id="v_name" class="in" placeholder="Enter Vehicle name" required>
        </div>
        <div class="inner">
            <label for="v_type" id="l2">Vehicle type</label>
            <input type="text" id="v_type" class="in" placeholder="Enter type of Vehicle" required>
        </div>
        <div class="inner">
            <label for="v_cap" id="l2">Capacity</label>
            <input type="text" id="v_cap" class="in" placeholder="Enter capacity" required>
        </div>
        <div class="inner">
            <label for="v_reg" id="l2">Regitration no.</label>
            <input type="text" id="v_reg" class="in" placeholder="Enter Regitration no..." required>
        </div>

        <div class="v_btn">
            <button class="btn" id="add">Add</button>
            <button class="btn" id="delete">Delete</button>
            <button class="btn" id="modify">Modify</button>
            <button class="btn" id="reset">Reset</button>
        </div>

    </div>
</body>

</html>
