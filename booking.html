    <h1>Booking Dashborad</h1>

    <div id="outer">

        <div class="inner">
            <label for="c_id">Customer ID</label>
            <input type="text" id="c_id" class="in" placeholder="Enter Customer ID" required>
        </div>
        <div class="inner">
            <label for="c_name">Customer name</label>
            <input type="text" id="c_name" class="in" placeholder="Enter Customer name" required>
        </div>
        <div class="inner">
            <label for="c_no">Mobile no.</label>
            <input type="text" id="c_no" class="in" placeholder="Enter mobile number" required>
        </div>
        <div class="inner">
            <label for="c_address">Address</label>
            <input type="text" id="c_address" class="in" placeholder="Enter city" required>
        </div>

        <div class="inner">
            <div class="start_end">
                <div class="start">
                    <label for="source">Source</label>
                    <input type="text" id="source" class="in" placeholder="Enter source place" required>
                </div>
                <div class="end">
                    <label for="desti">Destination</label>
                    <input type="text" id="desti" class="in" placeholder="Enter Destination place" required>
                </div>
            </div>
        </div>
        <div class="inner">
            <div class="start_end">
                <div class="start">
                    <label for="start_date">Journey date</label>
                    <input type="date" id="start_date" class="in" required>
                </div>
                <div class="end">
                    <label for="end_date">End date</label>
                    <input type="date" id="end_date" class="in" required>
                </div>
            </div>
        </div>

        <div class="btns">
            <button class="btn" id="add">Add</button>
            <button class="btn" id="delete">Delete</button>
            <button class="btn" id="modify">Modify</button>
            <button class="btn" id="reset">Reset</button>
        </div>

    </div>
