<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency</title>
</head>

<body >
    <h1>Vehicle Dashborad</h1>

    <div id="outer">

        <div class="inner">
            <label for="v_name" id="l1">starting point</label>
            <input type="text" id="v_name" class="in" placeholder="enter starting point" required>
        </div>
        <div class="inner">
            <label for="v_type" id="l2">destination</label>
            <input type="text" id="v_type" class="in" placeholder="Enter destination" required>
        </div>
        <div class="inner">
            <label for="v_cap" id="l2">date of journy</label>
            <input type="text" id="v_cap" class="in" placeholder="Enter date of journy" required>
        </div>
        

        <div class="v_btn">
            <button class="btn" id="add">search</button>
           
        </div>

    </div>
</body>

</html>
