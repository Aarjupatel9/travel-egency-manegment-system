        <main>
            <div id="outer" class="home">
                <h2>Add Route Window</h2>

                <form>
                    <div class="mb-3" name="bus_numer">
                        <label for="exampleInputEmail1" class="form-label">Enter Bus Number For this route</label>
                        <input type="text" name="bus_numer" class="form-control" id="bus_number"
                            aria-describedby="User">
                    </div>
                    <div class="mb-3" name="starting_point">
                        <label for="exampleInputEmail1" class="form-label">Stating Point for the route</label>
                        <input type="text" name="starting_point" class="form-control" id="starting_point">
                       
                    <div class="mb-3" name="destination">
                        <label for="exampleInputEmail1" class="form-label">destination</label>
                        <input type="text" name="destination" class="form-control" id="destination">
                    </div>

                    <div class="mb-3" name="daily_ser">
                        <label for="exampleInputEmail1" class="form-label">daily_service or not</label>
                        <input type="text" name="daily_ser" class="form-control" id="daily_ser">
                    </div>


                    <div class="mb-3" name="departure_time">
                        <label for="exampleInputPassword1" class="form-label">departure time</label>
                        <input type="time" name="departure_time" class="form-control" id="departure_time">
                    </div>

                    <div class="mb-3" name="price">
                        <label for="exampleInputPassword1" class="form-label">Price Per Ticket</label>
                        <input type="text" name="price" class="form-control" id="price">
                    </div>

                    <button type="button" onclick="add_route()" class="btn btn-primary">Submit</button>
                </form>
