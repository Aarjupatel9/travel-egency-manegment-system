<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Home page</title>
    
</head>

<body>
    <h1>Welcome to Travel Management Website</h1>
    <div id="login" class="home">
        <h2>Login Window</h2>
        <div id="user">
            <label for="user_name" id="l1">User name</label>
            <input type="text" id="user_name" class="in" placeholder="Enter user name" required>
        </div>
        <div id="pass">
            <label for="pass_in" id="l2">Password</label>
            <input type="password" id="pass_in" class="in" placeholder="Enter password" required>
        </div>

        <div id="btn">
            <button id="log_btn" class="btn">Login</button>
        </div>

        <!-- <input type="color" name="color" id="color"> -->
    </div>
</body>

</html>
